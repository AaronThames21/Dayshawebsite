  <script>
  (function () {
    const hero   = document.querySelector('.hero');
    const slides = Array.from(document.querySelectorAll('.hero-slide'));
    if (!slides.length || !hero) return;

    const INTERVAL_MS = 5000;
    let i = 0, started = false;

    function sizeHeroToSlide(img){
      if (!img || !img.naturalWidth) return;
      const imgW = img.naturalWidth, imgH = img.naturalHeight;
      const heroW = hero.clientWidth;
      let idealH = heroW * (imgH / imgW);
      const maxH = Math.min(window.innerHeight * 0.72, 620);
      const minH = 360;
      idealH = Math.max(minH, Math.min(idealH, maxH));
      hero.style.height = idealH + 'px';
    }

    function startShow(){
      if (started) return;
      started = true;
      slides[i].classList.add('is-active');   // show current
      sizeHeroToSlide(slides[i]);

      setInterval(() => {
        slides[i].classList.remove('is-active');
        i = (i + 1) % slides.length;
        slides[i].classList.add('is-active');
        sizeHeroToSlide(slides[i]);
      }, INTERVAL_MS);

      addEventListener('resize', () => sizeHeroToSlide(slides[i]));
      addEventListener('orientationchange', () => sizeHeroToSlide(slides[i]));
    }

    // Kick off as soon as ANY image is ready, but don't block on failures
    let pending = slides.length;
    slides.forEach(img => {
      const done = () => { if (--pending <= 0 && !started) startShow(); };
      if (img.complete && img.naturalWidth) {
        // good image already cached
        if (!started) startShow(); // start immediately on first good one
        done();
      } else {
        img.addEventListener('load', () => {
          if (!started) startShow();
          done();
        }, { once:true });
        img.addEventListener('error', () => {
          console.warn('Slideshow image failed to load:', img.src);
          done(); // don't block the show on a bad image
        }, { once:true });
      }
    });

    // Absolute fallback in case everything is cached weirdly
    setTimeout(() => { if (!started) startShow(); }, 1500);
  })();
</script>
