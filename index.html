    <!-- Optional spacer to mimic the screenshot’s white area below -->
    <div class="below-spacer"></div>
    <script>
  (function () {
    const hero   = document.querySelector('.hero');
    const slides = document.querySelectorAll('.hero-slide');
    if (!slides.length || !hero) return;

    const INTERVAL_MS = 5000;  // slide duration
    let i = 0;

    // Size hero to show the whole image with minimal letterboxing
    function sizeHeroToSlide(img){
      if (!img || !img.naturalWidth) return;
      const imgW = img.naturalWidth, imgH = img.naturalHeight;
      const heroW = hero.clientWidth;

      // ideal height for this image at current width
      let idealH = heroW * (imgH / imgW);

      // clamp so it never gets awkwardly tall/short
      const maxH = Math.min(window.innerHeight * 0.72, 620); // matches your old cap
      const minH = 360;                                      // tweak if you want
      idealH = Math.max(minH, Math.min(idealH, maxH));

      hero.style.height = idealH + 'px';
    }

    // Ensure we can size as soon as images are ready
    function ensureNaturalSizesReady(cb){
      let pending = slides.length;
      slides.forEach(img => {
        if (img.complete && img.naturalWidth) {
          pending--;
        } else {
          img.addEventListener('load', () => {
            pending--;
            if (pending === 0) cb();
          }, { once:true });
        }
      });
      if (pending === 0) cb();
    }

    function startShow(){
      // show first & size
      slides[i].classList.add('is-active');
      sizeHeroToSlide(slides[i]);

      // cycle
      setInterval(() => {
        slides[i].classList.remove('is-active');
        i = (i + 1) % slides.length;
        slides[i].classList.add('is-active');
        sizeHeroToSlide(slides[i]);
      }, INTERVAL_MS);

      // resize handling
      window.addEventListener('resize', () => sizeHeroToSlide(slides[i]));
      window.addEventListener('orientationchange', () => sizeHeroToSlide(slides[i]));
    }

    ensureNaturalSizesReady(startShow);
  })();
</script>
